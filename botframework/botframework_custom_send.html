<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat: Customizing thru style options</title>
    <script type="text/javascript" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>
    <button onclick="sendMessage()">Send custom message</button>
    <script>
      const styleOptions = {
        backgroundColor: 'Black',
        bubbleBackground: '#222',
        bubbleBorder: 'solid 1px #444',
        bubbleBorderRadius: 20,
        bubbleFromUserBackground: '#222',
        bubbleFromUserBorder: 'solid 1px #444',
        bubbleFromUserBorderRadius: 20,
        bubbleFromUserTextColor: 'White',
        bubbleTextColor: 'White'
      };

      var directLine;
      //USA: https://bdd71775d624ea2ab799b9b78f6394.03.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crcd4_copilot/directline/token?api-version=2022-03-01-preview
      //EU: https://0b90d036e017e8409287b1de3d95e2.52.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr3d7_copilotDirectLineEu/directline/token?api-version=2022-03-01-preview
      //DirectLine Copilot resided in US-dev environment
      async function initializeWebChat() {
        //const res = await fetch('https://bdd71775d624ea2ab799b9b78f6394.03.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crcd4_copilot/directline/token?api-version=2022-03-01-preview', { method: 'GET' });
        const res = await fetch('https://0b90d036e017e8409287b1de3d95e2.52.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr3d7_copilotDirectLineEu/directline/token?api-version=2022-03-01-preview', { method: 'GET' });
        const { token } = await res.json();

        //https://europe.directline.botframework.com/
        directLine = window.WebChat.createDirectLine({ token: token, domain: 'https://europe.directline.botframework.com/v3/directline' });

        window.WebChat.renderWebChat({
          directLine: directLine,
          styleOptions
        }, document.getElementById('webchat'));
      }

      function sendMessage() {
        //send a message to the bot
        directLine.postActivity({
          from: { id: 'user1', name: 'User' },
          type: 'message',
          text: 'Prepare a sales contract for customer John Doe'
        }).subscribe(
          id => console.log(`Message sent with ID ${id}`),
          error => console.error(`Error sending message: ${error}`)
        );

        // Subscribe to receive messages from the bot
        directLine.activity$.subscribe(activity => {
          if (activity.type === 'message' && activity.from.id !== 'user1') {
              console.log(`Bot said: ${activity.text}`);
          }
        });

      }

      initializeWebChat();


      

    </script>
  </body>
</html>
